<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/feather-icons-web/feather.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-12 col-lg-3 col-xl-2 sidebar">
                <div class="brand-box">
                    <h5 class="text-primary"><span><i class="feather-shopping-bag bg-primary text-light p-1 rounded mr-1"></i></span>My Shop</h5>
                    <button class="btn btn-light hide-btn d-block d-lg-none"><i class="feather-x font-weight-bold"></i></button>
                </div>
                
                <hr>

                <div class="home-btn">
                    <a href="dashboard.html"><span><i class="feather-home
                    rounded mr-1"></i></span>Dashboard</a>
                </div>
                
                <!-- Side Menu -->
                <div class="side-box">
                    <p class="mb-3 mt-4">Manage Item</p>
                    <ul class="list-group">
                        <li class="list-group-item list-custom d-flex justify-content-between 
                align-items-center">
                            <a href="add-item.html">
                                <i class="feather-plus-circle"><span class="ml-2">Add Item</span></i>
                            </a>
                            <span class="badge badge-pill"></span>
                        </li>
                        <li class="list-group-item list-custom d-flex justify-content-between 
                        align-items-center">
                            <a href="item_list.html">
                                <i class="feather-list"><span class="ml-2">Item Lists</span></i>
                            </a>
                            <span class="badge  badge-danger badge-pill">12</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Content -->
            <div class="col-12 col-lg-9 col-xl-10 content py-2">
                <!-- Header -->
                <div class="row mb-3 sticky-top">
                    <div class="col-12 ">
                        <div class="header bg-primary rounded">
                              <button class="btn btn-link show-side-btn d-block d-lg-none">
                                  <i class="feather-menu text-light"></i>
                              </button>

                              <form action="" method="POST">
                                  <div class="form-inline d-none d-lg-block">
                                      <input type="text" class="form-control">
                                      <button class="btn btn-light ml-2"><i class="feather-search text-primary font-weight-bold"></i></button>
                                  </div>
                              </form>

                              <div class="dropdown">
                                <a class="btn btn-primary dropdown-toggle" href="#" role="button" 
                             id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" 
                            aria-expanded="false">
                                  <img src="img/user/avatar1.jpg" alt="User profile" class="usr-img">User 1
                                </a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                  <a class="dropdown-item" href="#">Action</a>
                                     <div class="dropdown-divider"></div>
                                  <a class="dropdown-item" href="#">Logout</a>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>

                <!-- Add Item Box -->
                <div class="row mb-4">
                    <div class="col-12">
                        <nav aria-label="breadcrumb">
                          <ol class="breadcrumb bg-white">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <!-- <li class="breadcrumb-item"><a href="#">Item</a></li> -->
                            <li class="breadcrumb-item active" aria-current="page">Add Item</li>
                          </ol>
                        </nav>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-xl-9">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h4 class="mb-0"><i class="feather-plus-circle text-primary mr-1 h5"></i>ADD ITEM</h4>
                                    <a href="item_list.html" btn btn-outline-primary btn-sm"><i class="feather-list font-weight-bold"></i></a>
                                </div>
                                <hr>

                                <form action="" method="post">
                                    <div class="row">
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <label for="itemPhoto">Item Photo<i class="feather-alert-circle m-1" data-container="body" data-toggle="popover" data-placement="top" data-content="Only Support JPG and PNG"></i></label>
                                                <input type="file" class="form-control p-1" name="photo" required>
                                            </div>

                                            <div class="form-group">
                                                <label for="itemName">Item Name</label>
                                                <input type="text" name="item-name" id="itemName" class="form-control" required>
                                            </div>

                                            <div class="form-group">
                                                <label for="itemType">Item Type</label>
                                                <select name="type" id="itemType" class="form-control custom-select">
                                                    <option value="0">ကုန္စို</option>
                                                    <option value="1">ကုန္ေျခာက္</option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label for="itemType">Category</label>
                                                <select name="type" id="cate" class="form-control custom-select">
                                                    <option value="" selected disabled>Select Category</option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label for="itemType">Sub Category</label>
                                                <select name="type" id="subCat" class="form-control custom-select">
                                                    <option value="" selected disabled>Select Subcategory</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-12 col-md-6">
                                            <div class="row mb-3">
                                                <div class="col-6">
                                                    <label for="quantity">Item Quantity</label>
                                                    <input type="text" class="form-control" id="quantity">
                                                </div>

                                                <div class="col-6">
                                                    <label for="unit">Unit</label>
                                                    <select name="type" id="itemType" class="form-control custom-select">
                                                        <option value="0"></option>
                                                        <option value="1"></option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="price">Price</label>
                                                <input type="text" class="form-control" id="price">
                                            </div>

                                            <label for="des">Description</label>
                                            <textarea id="des" rows="7" class="form-control"></textarea>
                                        </div>
                                    </div>
                                </form>

                                <hr>
                                <div class="text-right">
                                    <button class="btn btn-success ">Add Item</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>



    <!-- Local JS -->
    <script src="vendor/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>    
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/way_point/jquery.waypoints.js"></script>

    <script src="js/app.js"></script>
    <script src="js/category.js"></script>
</body>
</html>
